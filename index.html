<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
  </head>
  <body>
    <div class="container" style="text-align: center">
      <h1>Number Guessing Game</h1>
      <p style="color: orangered">[ Guess a Number between 1 to 50 ]</p>
      <p>
        Player-1, enter a number :
        <input type="number" name="Player-1" id="player1Input" />
      </p>
      <p>
        Player-2, enter a number :
        <input type="number" name="Player-2" id="player2Input" />
      </p>
      <button class="output">Check the Guess</button>
      <p class="message"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
